<div class="container">
  <div class="item" >
    <div >
        <img [src]="data.imageUrl" alt=""(click)="goToItem(data.id,data.categoryId)" style="cursor: pointer;">
        <div class="body">
            <h4>{{data.name}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>

    <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
        <button class="btn btn mb-3" style="background-color: rgb(161, 180, 18);color: #ffffff;"  *ngIf="!addButton" (click)="addButton = true">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn-btn-danger" (click)="add();addButton =false">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
   </div>
</div>
